<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - KantinKu</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* CSS Khusus untuk layout Auth Baru */
        .mobile-screen {
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
        }
        .auth-header {
            flex-shrink: 0;
            padding: 40px 24px 24px 24px;
            color: white;
            position: relative;
        }
        /* Tombol kembali kustom */
        .auth-header .back-button {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 28px;
            color: white;
            text-decoration: none;
            padding: 5px 15px;
        }
        .auth-header h2 {
            font-size: 28px;
            font-weight: 800;
            color: white;
            text-align: left;
            margin: 0;
            padding-top: 10px; /* Beri ruang untuk tombol back */
        }
         .auth-header p {
            font-size: 16px;
            font-weight: 500;
            color: white;
            opacity: 0.9;
            margin-top: 8px;
        }
        .auth-content {
            flex-grow: 1;
            background-color: white;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="mobile-screen">
        <div class="auth-header">
            <a href="login.html" class="back-button">&lt;</a>
            <h2>Reset Password</h2>
            <p>Masukkan email Anda. Kami akan mengirimkan link untuk mengatur ulang password.</p>
        </div>
        
        <div class="auth-content">
            <div class="form-container">
                <div class="form-group">
                    <label for="email">Email Terdaftar</label>
                    <input type="email" id="email" class="form-input" placeholder="cth: budi@kampus.ac.id">
                </div>
                
                <a href="login.html" class="button" style="margin-top: 16px;" onclick="alert('Instruksi reset password telah dikirim ke email Anda (jika terdaftar).')">
                    Kirim Link Reset
                </a>
            </div>
        </div>
    </div>
</body>
</html>
