<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Menu - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

    <div class="mobile-screen">
        <div class="header">
            <a href="kelola_menu.html" style="text-decoration: none; color: black; float: left;">&lt;</a>
            Tambah Menu Baru
        </div>
        
        <div class="content" style="background-color: white;">
            <div class="form-container" style="padding-top: 0;">
                
                <div class="form-group">
                    <label for="nama_menu">Nama Menu</label>
                    <input type="text" id="nama_menu" class="form-input" placeholder="cth: Nasi Goreng Spesial">
                </div>

                <div class="form-group">
                    <label for="harga_menu">Harga</label>
                    <input type="number" id="harga_menu" class="form-input" placeholder="cth: 15000">
                </div>

                <div class="form-group">
                    <label for="deskripsi_menu">Deskripsi Singkat</label>
                    <textarea id="deskripsi_menu" class="form-input" rows="4" placeholder="cth: Nasi goreng dengan telur, ayam, dan bakso..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="foto_menu">Foto Menu</label>
                    <input type="file" id="foto_menu" class="form-input">
                </div>

                <a href="kelola_menu.html" class="button" style="margin-top: 24px;">Simpan Menu</a>

            </div>
        </div>
        </div>

</body>
</html>
