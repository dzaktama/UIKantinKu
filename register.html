<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - KantinKu</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <div class="mobile-screen">
        <div class="header">
            Daftar Akun Baru
        </div>
        
        <div class="content" style="background-color: white;">
            <div class="form-container">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-input" placeholder="cth: Budi Santoso">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="cth: budi@kampus.ac.id">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="buat password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Konfirmasi Password</label>
                    <input type="password" id="confirm_password" class="form-input" placeholder="ulangi password">
                </div>
                <div class="form-group">
                    <label>Daftar sebagai:</label>
                    <div class="form-radio-group">
                        <span>
                            <input type="radio" id="role_mhs" name="role" value="mahasiswa" checked>
                            <label for="role_mhs">Mahasiswa</label>
                        </span>
                        <span>
                            <input type="radio" id="role_pedagang" name="role" value="pedagang">
                            <label for="role_pedagang">Pedagang</label>
                        </span>
                    </div>
                </div>

                <a href="login.html" class="button" style="margin-top: 24px;">Daftar Sekarang</a>
                <a href="login.html" class="link text-center">
                    Sudah punya akun? <strong>Login</strong>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
