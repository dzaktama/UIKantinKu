<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Masuk - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        .content {
            padding: 0;
            background-color: #fff;
            animation: slideInFromRight 0.4s ease-out forwards;
        }
        @keyframes slideInFromRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            text-decoration: none;
            color: var(--dark-text);
            gap: 12px;
        }
        .chat-list-item:hover {
            background-color: #f9f9f9;
        }
        .chat-list-item .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #eee;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            color: var(--info);
        }
        .chat-list-item .info {
            flex-grow: 1;
            min-width: 0;
        }
        .chat-list-item .info .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .chat-list-item .info h4 {
            font-size: 16px;
            font-weight: 700;
        }
        .chat-list-item .info .time {
            font-size: 12px;
            font-weight: 500;
            color: var(--light-text);
        }
        .chat-list-item .info .message {
            font-size: 14px;
            color: var(--light-text);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Pesan dari pelanggan ditandai tebal */
        .chat-list-item.unread .info .message {
            color: var(--dark-text);
            font-weight: 700;
        }
        .chat-list-item .unread-badge {
            background: var(--danger);
            color: white;
            font-size: 11px;
            font-weight: 700;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="mobile-screen">
        <div class="header">
            <a href="pedagang_tab_profil.html" class="back-button">&lt;</a>
            Kotak Masuk
        </div>
        
        <div class="content">
            <a href="pedagang_chat_room.html?id=1&nama=Budi Santoso" class="chat-list-item unread">
                <div class="avatar">ðŸ‘¤</div>
                <div class="info">
                    <div class="header">
                        <h4>Budi Santoso</h4>
                        <span class="time">10:32</span>
                    </div>
                    <p class="message">Halo, iya. Mohon pastikan ya kak, pesanan Nasi...</p>
                </div>
                <div class="unread-badge">1</div>
            </a>
            
            <a href="pedagang_chat_room.html?id=2&nama=Citra Lestari" class="chat-list-item">
                <div class="avatar">ðŸ‘¤</div>
                <div class="info">
                    <div class="header">
                        <h4>Citra Lestari</h4>
                        <span class="time">Kemarin</span>
                    </div>
                    <p class="message">Terima kasih banyak kak!</p>
                </div>
            </a>

        </div>
        
        <!-- Navbar pedagang (5 item) -->
        <div class="navbar">
            <a href="pedagang_halaman_utama.html" class="nav-item">
                <div class="icon"><i class="fas fa-chart-pie"></i></div>
                <div>Dashboard</div>
            </a>
            <a href="pedagang_tab_pesanan.html" class="nav-item">
                <div class="icon"><i class="fas fa-receipt"></i></div>
                <div>Pesanan</div>
            </a>
            <a href="pedagang_tab_kelola_menu.html" class="nav-item">

                <div>Menu</div>
            </a>
            <a href="pedagang_tab_laporan.html" class="nav-item">

    </div>

</body>
</html>
