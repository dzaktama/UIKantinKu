<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil Toko - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
    <div class="mobile-screen">
        <div class="header">
            <a href="pedagang_tab_profil.html" class="back-button">&lt;</a>
            Edit Profil Toko
        </div>
        
        <div class="content" style="background-color: white;">
            <div class="form-container">
                <div class="form-group">
                    <label for="nama_toko">Nama Toko</label>
                    <input type="text" id="nama_toko" class="form-input" value="Kantin Bu Martin">
                </div>
                <div class="form-group">
                    <label for="email_toko">Email Toko</label>
                    <input type="email" id="email_toko" class="form-input" value="martin@kantin.com">
                </div>
                <div class="form-group">
                    <label for="deskripsi_toko">Deskripsi Toko</label>
                    <textarea id="deskripsi_toko" class="form-input" rows="4" style="height: auto;">Nasi, Soto, Gorengan</textarea>
                </div>
                <div class="form-group">
                    <label for="jam_buka">Jam Buka</label>
                    <input type="time" id="jam_buka" class="form-input" value="08:00">
                </div>
                <div class="form-group">
                    <label for="jam_tutup">Jam Tutup</label>
                    <input type="time" id="jam_tutup" class="form-input" value="16:00">
                </div>
                <a href="pedagang_tab_profil.html" class="button" style="margin-top: 24px;">Simpan Perubahan</a>
            </div>
        </div>
    </div>
</body>
</html>
