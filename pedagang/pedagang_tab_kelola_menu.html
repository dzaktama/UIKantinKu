<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Menu - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
    <div class="mobile-screen">
        <div class="header" style="text-align: left;">
            Kelola Menu
        </div>
        
        <div class="content">
            <input type="text" class="search-bar" placeholder="Cari menu...">

            <div class="section-title">Daftar Menu (2)</div>
            
            <div class="menu-item-card">
                <div class="img-placeholder"></div>
                <div class="info">
                    <h4>Nasi Rames Ayam</h4>
                    <p>Rp 12.000</p>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <a href="pedagang_tambah_edit_menu.html" class="edit-link">Edit</a>
            </div>
            
            <div class="menu-item-card">
                <div class="img-placeholder"></div>
                <div class="info">
                    <h4>Es Teh Manis</h4>
                    <p>Rp 3.000</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <a href="pedagang_tambah_edit_menu.html" class="edit-link">Edit</a>
            </div>
            
        </div>
        
        <a href="pedagang_tambah_edit_menu.html" class="fab"><i class="fas fa-plus"></i></a>

        <div class="navbar">
            <a href="pedagang_halaman_utama.html" class="nav-item">
                <div class="icon"><i class="fas fa-chart-pie"></i></div>
                <div>Dashboard</div>
            </a>
            <a href="pedagang_tab_pesanan.html" class="nav-item">
                <div class="icon"><i class="fas fa-receipt"></i></div>
                <div>Pesanan</div>
            </a>
            <a href="pedagang_tab_kelola_menu.html" class="nav-item active">
                <div class="icon"><i class="fas fa-book-open"></i></div>
                <div>Menu</div>
            </a>
            <a href="pedagang_tab_laporan.html" class="nav-item">
                <div class="icon"><i class="fas fa-chart-line"></i></div>
                <div>Laporan</div>
            </a>
            <a href="pedagang_tab_profil.html" class="nav-item">
                <div class="icon"><i class="fas fa-user-circle"></i></div>
                <div>Profil</div>
            </a>
        </div>
    </div>
</body>
</html>
