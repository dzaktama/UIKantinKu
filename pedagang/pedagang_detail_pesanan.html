<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pesanan - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>

    <div class="mobile-screen">
        <div class="header">
            <a href="pedagang_halaman_utama.html" class="back-button">&lt;</a>
            Detail Pesanan
        </div>
        
        <div class="content">
            <div class="card">
                <div class="card-info">
                    <h4>Budi Santoso (#12345ABC)</h4>
                    <p style="font-weight: 600; color: var(--primary-color);">Status: BARU</p>
                </div>
            </div>

            <h3 class="section-title">Item Pesanan</h3>
            <div class="card">
                <div class="card-info">
                    <h4 style="font-size: 18px;">Nasi Rames Ayam</h4>
                    <p style="font-style: italic; color: var(--dark-text); margin-top: 4px;">"Catatan: Tidak pakai sayur"</p>
                </div>
                <div class="card-action" style="color: var(--dark-text); font-size: 16px; font-weight: 700;">1x</div>
            </div>
            <div class="card">
                <div class="card-info">
                    <h4 style="font-size: 18px;">Es Teh Manis</h4>
                    <p style="font-style: italic; color: var(--dark-text); margin-top: 4px;">"Catatan: Es sedikit"</p>
                </div>
                <div class="card-action" style="color: var(--dark-text); font-size: 16px; font-weight: 700;">1x</div>
            </div>

            <div class="summary-row summary-total" style="font-size: 20px;">
                <span>Total</span>
                <span>Rp 15.000</span>
            </div>
        </div>
        
        <div class="sticky-button-container" style="display: flex; gap: 10px;">
            <a href="pedagang_halaman_utama.html" class="button danger">Tolak</a>
            <a href="pedagang_halaman_utama.html" class="button">Terima Pesanan</a>
        </div>
    </div>
</body>
</html>
