<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Riwayat - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>

    <div class="mobile-screen">
        <div class="header">
            <a href="pedagang_tab_laporan.html" class="back-button">&lt;</a>
            Detail Transaksi
        </div>
        
        <div class="content">
            
            <div class="unified-order-card" style="margin-top: -10px;">
                <div class="unified-header">
                    <div class="info">
                        <h4>Budi Santoso</h4>
                        <p style="font-weight: 600; color: var(--success);"><i class="fas fa-check-circle"></i> Pesanan Selesai</p>
                    </div>
                    <span style="font-size: 14px; font-weight: 600; color: var(--light-text);">#12339JKL</span>
                </div>

                <div class="order-item-list" style="background: #fdfdfd;">
                    <div class="summary-row" style="margin-bottom: 12px;">
                        <span style="font-weight: 600; color: var(--light-text);"><i class="fas fa-calendar-alt"></i> Tanggal</span>
                        <span>07 Nov 2025</span>
                    </div>
                    <div class="summary-row" style="margin-bottom: 0;">
                        <span style="font-weight: 600; color: var(--light-text);"><i class="fas fa-clock"></i> Waktu Selesai</span>
                        <span>10:45</span>
                    </div>
                </div>

                <div class="order-item-list">
                    <div class="order-item-row">
                        <div class="item-name">
                            <span class="item-qty">1x</span>
                            <h5>Nasi Rames Ayam</h5>
                        </div>
                        <span class="item-price">Rp 12.000</span>
                    </div>
                    <div class="order-item-row">
                        <div class="item-name">
                            <span class="item-qty">1x</span>
                            <h5>Es Teh Manis</h5>
                        </div>
                        <span class="item-price">Rp 3.000</span>
                    </div>
                </div>
                
                <div class="order-summary-block">
                     <div class="summary-row">
                        <span>Subtotal</span>
                        <span>Rp 15.000</span>
                    </div>
                    <div class="summary-row">
                        <span>Biaya Layanan</span>
                        <span>Rp 1.000</span>
                    </div>
                    <div class="summary-total">
                        <span>Total Omzet</span>
                        <span>Rp 16.000</span>
                    </div>
                </div>

                <div class="unified-footer">
                    <p style="font-weight: 600; color: var(--dark-text);">Metode Pembayaran</p>
                    <span style="font-size: 14px; font-weight: 700; color: var(--info);">E-Wallet</span>
                </div>
            </div>

        </div>
        </div>

</body>
</html>
