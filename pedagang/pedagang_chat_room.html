<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title-tag">Chat - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        .header {
            text-align: left;
            padding-left: 50px; /* Ruang untuk tombol back */
            position: relative;
        }
        .header .back-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            font-size: 24px;
        }
        
        /* Latar belakang abu-abu */
        .content {
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            padding-bottom: 10px;
            animation: slideInFromRight 0.4s ease-out forwards;
        }
        @keyframes slideInFromRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .chat-body {
            flex-grow: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Gelembung pesan */
        .chat-bubble {
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
            max-width: 80%;
            font-weight: 500;
        }
        
        /* Gelembung pesan dari orang lain (pelanggan) */
        .chat-bubble-other {
            background: #fff;
            color: var(--dark-text);
            align-self: flex-start;
            border-bottom-left-radius: 4px; /* Sudut runcing */
        }
        
        /* Gelembung pesan dari kita (pedagang) */
        .chat-bubble-self {
            background: var(--info); /* Pedagang pakai warna biru */
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px; /* Sudut runcing */
        }
        
        .chat-timestamp {
            font-size: 11px;
            font-weight: 600;
            color: var(--light-text);
            margin-top: 2px;
        }
        .chat-bubble-other + .chat-timestamp {
            align-self: flex-start;
            margin-left: 5px;
        }
        .chat-bubble-self + .chat-timestamp {
            align-self: flex-end;
            margin-right: 5px;
        }

        /* Kontainer input menempel di bawah */
        .sticky-button-container {
            padding: 10px 12px;
            gap: 10px;
            background: #fff;
            border-top: 1px solid var(--border-color);
        }
        .sticky-button-container .form-input {
            flex-grow: 1;
            height: 44px;
            padding: 12px;
        }
        .send-button {
            width: 44px;
            height: 44px;
            flex-shrink: 0;
            background: var(--info); /* Pedagang pakai warna biru */
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="mobile-screen">
        <div class="header">
            <a href="pedagang_chat_list.html" class="back-button">&lt;</a>
            <span id="chat-partner-name">Budi Santoso</span>
        </div>
        
        <div class="content" id="chat-content-body">
            <div class="chat-body" id="chat-body-container">
                
                <div class="chat-bubble chat-bubble-other">
                    Halo, iya. Mohon pastikan ya kak, pesanan Nasi Rames saya tidak pakai sayur.
                </div>
                <span class="chat-timestamp">10:32</span>
                
                <div class="chat-bubble chat-bubble-self">
                    Siap, kak. Pesanan Anda (#12345ABC) sedang disiapkan ya.
                </div>
                <span class="chat-timestamp">10:32</span>

            </div>
        </div>
        
        <div class="sticky-button-container">
            <input type="text" id="chat-input" class="form-input" placeholder="Ketik balasan...">
            <button class="send-button" id="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // ambil nama dari URL
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const nama = params.get('nama') || 'Chat';
            document.getElementById('chat-partner-name').innerText = nama;
            document.getElementById('page-title-tag').innerText = `Chat - ${nama}`;
            scrollToBottom();
        };

        const chatBody = document.getElementById('chat-body-container');
        const chatInput = document.getElementById('chat-input');
        
        // fungsi untuk auto-scroll ke pesan terakhir
        function scrollToBottom() {
            const contentBody = document.getElementById('chat-content-body');
            contentBody.scrollTop = contentBody.scrollHeight;
        }

        // fungsi untuk kirim pesan
        function sendMessage() {
            const messageText = chatInput.value;
            if (messageText.trim() === '') {
                return; // jangan kirim pesan kosong
            }

            // 1. buat gelembung pesan kita
            const selfBubble = document.createElement('div');
            selfBubble.className = 'chat-bubble chat-bubble-self';
            selfBubble.innerText = messageText;
            
            const selfTime = document.createElement('span');
            selfTime.className = 'chat-timestamp';
            selfTime.innerText = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

            chatBody.appendChild(selfBubble);
            chatBody.appendChild(selfTime);

            // 2. kosongkan input
            chatInput.value = '';
            
            // 3. auto-scroll
            scrollToBottom();
            
            // 4. (opsional) simulasi balasan dari pelanggan
            //    Biasanya pedagang yg mengakhiri obrolan, jadi ini bisa dimatikan
            //    setTimeout(simulateReply, 1500);
        }
        
        // tambahkan listener untuk tombol 'Enter'
        chatInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // cegah ganti baris
                sendMessage();
            }
        });
    </script>
</body>
</html>
