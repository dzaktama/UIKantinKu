<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
    <div class="mobile-screen">
        <div class="header" style="font-weight: 700; font-size: 24px; text-align: left; color: var(--primary-color);">
            Dashboard
        </div>
        <div class="content">
            <div class="store-status">
                <h4>Toko Buka</h4>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="section-title">Ringkasan Hari Ini</div>
            <div class="stat-card-container">
                <div class="stat-card">
                    <div class="title"><i class="fas fa-wallet"></i> Pendapatan</div>
                    <div class="value success">Rp 180.000</div>
                </div>
                <div class="stat-card">
                    <div class="title"><i class="fas fa-check-square"></i> Pesanan</div>
                    <div class="value">12</div>
                </div>
            </div>
            <div class="section-title">Grafik Penjualan</div>
            <div class="chart-placeholder">[ Placeholder Grafik Penjualan 7 Hari ]</div>
            <div class="section-title">
                Pesanan Baru
                <a href="pedagang_tab_pesanan.html" class="see-all">Lihat Semua</a>
            </div>
            <div class="order-card">
                <div class="order-card-header">
                    <h4>Budi Santoso</h4>
                    <span class="status-badge status-warning">BARU</span>
                </div>
                <div class="order-card-body">
                    <p class="items">1x Nasi Rames Ayam, 1x Es Teh</p>
                    <p class="total-amount">Total: Rp 15.000</p>
                </div>
                <div class="order-card-footer">
                    <a href="pedagang_detail_pesanan.html" class="button secondary" style="width: 100%;">Lihat Detail</a>
                </div>
            </div>
        </div>
        <div class="navbar">
            <a href="pedagang_halaman_utama.html" class="nav-item active">
                <div class="icon"><i class="fas fa-chart-pie"></i></div>
                <div>Dashboard</div>
            </a>
            <a href="pedagang_tab_pesanan.html" class="nav-item">
                <div class="icon"><i class="fas fa-receipt"></i></div>
                <div>Pesanan</div>
            </a>
            <a href="pedagang_tab_kelola_menu.html" class="nav-item">
                <div class="icon"><i class="fas fa-book-open"></i></div>
                <div>Menu</div>
            </a>
            <a href="pedagang_tab_laporan.html" class="nav-item">
                <div class="icon"><i class="fas fa-chart-line"></i></div>
                <div>Laporan</div>
            </a>
            <a href="pedagang_tab_profil.html" class="nav-item">
                <div class="icon"><i class="fas fa-user-circle"></i></div>
                <div>Profil</div>
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
