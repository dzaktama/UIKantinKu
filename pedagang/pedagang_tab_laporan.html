<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>

    <div class="mobile-screen">
        <div class="header" style="text-align: left;">
            Laporan Penjualan
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="tgl_laporan">Pilih Rentang Tanggal</label>
                <input type="date" id="tgl_laporan" class="form-input">
            </div>

            <div class="section-title">Grafik Penjualan</div>
            <div class="chart-placeholder">
                [ Placeholder Tren Penjualan Mingguan ]
            </div>

            <div class="section-title">Ringkasan</div>
            <div class="stat-card-container">
                <div class="stat-card">
                    <div class="title">Total Omzet</div>
                    <div class="value success">Rp 1.250.000</div>
                </div>
                <div class="stat-card">
                    <div class="title">Total Transaksi</div>
                    <div class="value">88</div>
                </div>
            </div>
            <div class="stat-card" style="margin-top: 12px;">
                <div class="title">Menu Terlaris</div>
                <div class="value" style="font-size: 20px;">Nasi Rames Ayam</div>
            </div>
        </div>
        
        <div class="navbar">
            <a href="pedagang_halaman_utama.html" class="nav-item">
                <div class="icon"><i class="fas fa-chart-pie"></i></div>
                <div>Dashboard</div>
            </a>
            <a href="pedagang_tab_pesanan.html" class="nav-item">
                <div class="icon"><i class="fas fa-receipt"></i></div>
                <div>Pesanan</div>
            </a>
            <a href="pedagang_tab_kelola_menu.html" class="nav-item">
                <div class="icon"><i class="fas fa-book-open"></i></div>
                <div>Menu</div>
            </a>
            <a href="pedagang_tab_laporan.html" class="nav-item active">
                <div class="icon"><i class="fas fa-chart-line"></i></div>
                <div>Laporan</div>
            </a>
            <a href="pedagang_tab_profil.html" class="nav-item">
                <div class="icon"><i class="fas fa-user-circle"></i></div>
                <div>Profil</div>
            </a>
        </div>
    </div>

</body>
</html>
