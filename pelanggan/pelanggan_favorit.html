<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorit - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        .content { 
            animation: slideInFromRight 0.4s ease-out forwards;
        }
        @keyframes slideInFromRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Menggunakan style kartu dari halaman utama */
        .store-card .store-image {
            height: 120px;
            background-size: cover;
            background-position: center;
            background-color: #eee;
        }
        .store-info-details {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            font-weight: 600;
            color: var(--light-text);
            margin-top: 8px;
        }
        .store-info-details .rating {
            color: var(--warning);
            font-weight: 700;
        }
        .store-info-details .rating i {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="mobile-screen">
        <div class="header">
            <a href="pelanggan_halaman_utama.html" class="back-button">&lt;</a>
            Kantin Favorit
        </div>
        
        <div class="content" style="background-color: #fff;">
            
            <a href="pelanggan_detail_warung.html" class="store-card">
                <div class="store-image" style="background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80');"></div>
                <div class="store-info">
                    <h4>Kantin Bu Martin</h4>
                    <p>Nasi, Soto, Gorengan</p>
                    <div class="store-info-details">
                        <span class="rating"><i class="fas fa-star"></i> 4.8</span>
                        <span>•</span>
                        <span><i class="fas fa-map-marker-alt"></i> Gedung A</span>
                        <span>•</span>
                        <span class="status-badge">Buka</span>
                    </div>
                </div>
            </a>
            
            </div>
        
        <div class="navbar">
            <a href="pelanggan_halaman_utama.html" class="nav-item active">
                <div class="icon"><i class="fas fa-home"></i></div>
                <div>Home</div>
            </a>
            <a href="pelanggan_tab_pesanan.html" class="nav-item">
                <div class="icon"><i class="fas fa-receipt"></i></div>
                <div>Pesanan</div>
            </a>
            <a href="pelanggan_tab_profil.html" class="nav-item">
                <div class="icon"><i class="fas fa-user"></i></div>
                <div>Profil</div>
            </a>
        </div>
    </div>
</body>
</html>
