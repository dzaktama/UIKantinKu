<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>

    <div class="mobile-screen">
        <div class="header">
            <a href="pelanggan_halaman_utama.html" class="back-button">&lt;</a>
            Detail Kantin
        </div>

        <div style="padding: 20px; background: #fff; border-bottom: 1px solid var(--border-color);">
            <h3 class="user-name" style="font-size: 24px; margin-bottom: 8px;">Kantin Bu Martin</h3>
            <p style="font-size: 14px; color: var(--light-text); margin: 0;">Nasi, Soto, Gorengan</p>
            <p style="font-size: 14px; font-weight: 600; color: var(--success); margin-top: 4px;">Buka</p>
        </div>
        
        <div class="content">
            <h3 class="section-title">Aneka Nasi</h3>
            
            <div class="menu-card-pelanggan">
                <div class="img-placeholder"></div>
                <div class="info">
                    <h4>Nasi Rames Ayam</h4>
                    <p>Rp 12.000</p>
                </div>
                <button class="button-tambah">+</button>
            </div>
            <div class="menu-card-pelanggan">
                <div class="img-placeholder"></div>
                <div class="info">
                    <h4>Nasi Soto Ayam</h4>
                    <p>Rp 10.000</p>
                </div>
                <button class="button-tambah">+</button>
            </div>

            <h3 class="section-title">Minuman</h3>
            <div class="menu-card-pelanggan">
                <div class="img-placeholder"></div>
                <div class="info">
                    <h4>Es Teh Manis</h4>
                    <p>Rp 3.000</p>
                </div>
                <button class="button-tambah">+</button>
            </div>
        </div>
        
        <div class="sticky-button-container">
            <a href="pelanggan_keranjang.html" class="button">Lihat Keranjang (2 Item)</a>
        </div>
    </div>

</body>
</html>
