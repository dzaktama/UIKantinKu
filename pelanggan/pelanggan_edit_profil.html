<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Profil - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="mobile-screen">
        <div class="header">
            <a href="pelanggan_tab_profil.html" class="back-button">&lt;</a>
            Ubah Profil
        </div>
        
        <div class="content" style="background-color: white;">
            <div class="form-container">
                <div class="form-group">
                    <label for="nama_lengkap">Nama Lengkap</label>
                    <input type="text" id="nama_lengkap" class="form-input" value="Budi Santoso">
                </div>
                <div class="form-group">
                    <label for="email">Email (Tidak bisa diubah)</label>
                    <input type="email" id="email" class="form-input" value="budi@kampus.ac.id" readonly style="background-color: #f0f0f0; color: #888; cursor: not-allowed;">
                </div>
                <div class="form-group">
                    <label for="telepon">Nomor Telepon</label>
                    <input type="tel" id="telepon" class="form-input" placeholder="cth: 08123456789">
                </div>
            </div>
        </div>

        <div class="sticky-button-container">
            <a href="pelanggan_tab_profil.html" class="button">Simpan Perubahan</a>
        </div>
    </div>
</body>
</html>
