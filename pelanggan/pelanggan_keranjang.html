<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - KantinKu</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>

    <div class="mobile-screen">
        <div class="header">
            <a href="pelanggan_detail_warung.html" class="back-button">&lt;</a>
            Keranjang Anda
        </div>
        
        <div class="content" style="background-color: #fff; padding-bottom: 0;">
            <h3 class="section-title">Item Pesanan</h3>
            
            <div class="cart-item-card">
                <div class="img-placeholder"></div>
                <div class="info">
                    <h4>Nasi Rames Ayam</h4>
                    <p>Rp 12.000</p>
                </div>
                <div class="cart-stepper">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>
            
            <div class="cart-item-card">
                <div class="img-placeholder"></div>
                <div class="info">
                    <h4>Es Teh Manis</h4>
                    <p>Rp 3.000</p>
                </div>
                <div class="cart-stepper">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <h3 class="section-title">Ringkasan Pembayaran</h3>
                <div class="summary-row">
                    <span>Subtotal Makanan</span>
                    <span>Rp 15.000</span>
                </div>
                <div class="summary-row">
                    <span>Biaya Layanan</span>
                    <span>Rp 1.000</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span>Rp 16.000</span>
                </div>
            </div>
        </div>
        
        <div class="sticky-button-container">
            <a href="pelanggan_tab_pesanan.html" class="button">Konfirmasi & Bayar</a>
        </div>
    </div>

</body>
</html>
